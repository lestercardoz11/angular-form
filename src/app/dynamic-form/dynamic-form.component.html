<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div *ngFor="let entry of entries">
    <app-dynamic-input [entry]="entry" [form]="form"></app-dynamic-input>
  </div>
  <label>Manager</label>
  <div class="manager">
    {{ name }}
  </div>
  <input class="button" type="submit" value="Submit" [disabled]="!form.valid" />
</form>
