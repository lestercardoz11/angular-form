<div class="content" role="main">
  <div class="form-wrapper">
    <div class="form-container">
      <div class="title-container">
        <h2>{{ title }}</h2>
      </div>
      <form [formGroup]="angularForm" (ngSubmit)="onSubmit()">
        <input
          class="button"
          type="submit"
          value="Submit"
          [disabled]="!angularForm.valid"
        />
      </form>
    </div>
  </div>
</div>
