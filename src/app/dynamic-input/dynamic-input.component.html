<div [formGroup]="form">
  <label [attr.for]="entry.key">{{ entry.label }}</label>
  <div [ngSwitch]="entry.controlType">
    <div *ngSwitchCase="'textbox'" class="input_field">
      <input
        [formControlName]="entry.key"
        [id]="entry.key"
        [type]="entry.type"
        [placeholder]="entry.label"
      />
    </div>

    <div *ngSwitchCase="'textboxReadonly'" class="input_field">
      <input
        [formControlName]="entry.key"
        [id]="entry.key"
        [type]="entry.type"
        [placeholder]="entry.label"
        [readonly]="entry.readonly"
        [value]="name"
      />
    </div>

    <div *ngSwitchCase="'textarea'" class="input_field">
      <textarea
        [formControlName]="entry.key"
        [id]="entry.key"
        [placeholder]="entry.label"
      ></textarea>
    </div>

    <div *ngSwitchCase="'dropdown'" class="input_field select_option">
      <select
        #selectList
        [id]="entry.key"
        [formControlName]="entry.key"
        (change)="selectDepartment(selectList.value)"
      >
        <option *ngFor="let opt of entry.options" [value]="opt.manager">
          {{ opt.value }}
        </option>
      </select>
      <div class="select_arrow"></div>
    </div>
  </div>
</div>
